<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="reset.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 class="title">Tic Tac Toe</h1>
  <div id="config">
    <h2 class="select">Select a game mode:</h2>
    <button class="option" id="easy">Easy</button>
    <button class="option" id="medium">Medium</button>
    <button class="option" id="hard">Hard</button>
    <button class="option" id="impossible">Impossible</button>
    <button class="option" id="twoplayers">2 Players</button>
  </div>
  <div id="visual">
    <h2 class="select">Select your player:</h2>
    <div id="players">
      <button class="player" id="x">X</button>
      <button class="player" id="o">O</button>
    </div>
    <button id="backVisual">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0C9CF4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
    </button>
    </button>
  </div>
  <div id="result">
    <button id="back" class="actionButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0C9CF4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
    </button>
    <button id="restart" class="actionButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0C9CF4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-ccw"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
    </button>
    <span id="state"></span>
  </div>
  <div id="board">
  </div>
  <script src="game.js" type="module"></script>
</body>
</html>
