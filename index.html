<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="reset.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 class="title">Tic Tac Toe</h1>
  <div id="config">
    <h2 class="select">Select a game mode:</h2>
    <button class="option" id="easy">Easy</button>
    <button class="option" id="medium">Medium</button>
    <button class="option" id="hard">Hard</button>
    <button class="option" id="impossible">Impossible</button>
    <button class="option" id="twoplayers">2 Players</button>
  </div>
  <div id="board">
  </div>
  <script src="game.js" type="module"></script>
</body>
</html>
